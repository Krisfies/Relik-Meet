        <meta charset="utf-8" />
        <title>Se connecter</title>
        <link rel="icon" type="image/png" href="img/Logo.png" />
        <link rel="stylesheet" href="connecter-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div id="container">
            
            <div id="connexion">
                <img src="img/logo-grand.png" class="logo">
                <br>
                <br>
                <h4 class="center">Connectez-vous à Relik'meet</h4>
                <br>
                <br>
                <b class="nom">Adresse mail</b>
                <input type="text" placeholder="Entrer votre adresse mail" name="mail" required>

                <input type="password" placeholder="Entrer le mot de passe" name="password" required>
                <br>
                <br>
                <input type="submit" value='LOGIN' class="login">
                <br>
                <p class="incorrect">Email ou mot de passe incorrect. Veuillez réessayer.</p>
                <br>
                <a href="mdp-oublié/mdp-oublié.html">Mot de passe oublié ?</a>

                <br>

        </div>
